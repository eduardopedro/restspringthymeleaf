<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Alunos</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Alunos</strong>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
				<table class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nome Completo</th>
							<th>Data de Nascimento</th>
							<th>E-mail</th>
							<th>Telefone</th>
							<th>Curso</th>
							<th>Cidade</th>
							<th>Per√≠odo</th>
							<th>CPF</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="aluno : ${alunos}">
							<td th:text="${aluno.id}"></td>
							<td th:text="${aluno.nomeCompleto}"></td>
							<td th:text="${#dates.format(aluno.dataNascimento, 'dd/MM/yyyy')}"></td>
							<td th:text="${aluno.email}"></td>
							<td th:text="${aluno.telefone}"></td>
							<td th:text="${aluno.curso}"></td>
							<td th:text="${aluno.cidade}"></td>
							<td th:text="${aluno.periodo}"></td>
							<td th:text="${aluno.cpf}"></td>
							<td>
								<div class="btn-group pull-right">
							   		<a class="btn btn-sm btn-primary" th:href="@{/aluno/edit/{id}(id=${aluno.id})}" >Editar</a>
							   		<a class="delete btn btn-sm btn-danger" th:href="@{/aluno/delete/{id}(id=${aluno.id})}">Excluir</a>
							   </div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="panel-footer">
			<a class="btn btn-sm btn-success" th:href="@{/aluno/add/}" >Adicionar</a>
			<a class="btn btn-sm btn-success" th:href="@{/aluno/listaalunos/}" >Json</a>
			<a class="btn btn-sm btn-success" th:href="@{/}" >Voltar</a>
		</div>
	</div>
</body>
</html>
