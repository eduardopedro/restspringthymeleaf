<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Cadastro de Alunos</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Cadastro de Alunos</strong>
		</div>
		<div class="panel-body">
			<form class="form-horizontal" th:object="${aluno}" th:action="@{/aluno/save}" method="POST" style="margin: 10px">
				<div class="form-group">
 					<fieldset>
						<div class="form-group row">
							<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>
						</div> 					
						<div class="form-group row">
						    <div class="col-md-1">
						        <input type="text" class="form-control input-sm" id="id" th:field="*{id}" readOnly="readonly"/>
						    </div>
						 </div>
						<div class="form-group row">                                                          
							<div class="col-md-4" th:classappend="${#fields.hasErrors('nomeCompleto')}? 'has-error'">
							    <label>Nome completo</label>
							    <input type="text" class="form-control input-sm" th:field="*{nomeCompleto}" autofocus="autofocus" placeholder="Informe o nome completo" maxlength="100"/>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4" th:classappend="${#fields.hasErrors('dataNascimento')}? 'has-error'">
								<label>Data de Nascimento</label> 
								<input type="date" class="form-control input-sm" th:field="*{dataNascimento}"/>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-2" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
								<label>E-mail</label> 
								<input type="text" class="form-control input-sm" th:field="*{email}"/>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-2" th:classappend="${#fields.hasErrors('telefone')}? 'has-error'">
								<label>Telefone</label> 
								<input type="text" class="form-control input-sm" th:field="*{telefone}"/>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-2" th:classappend="${#fields.hasErrors('curso')}? 'has-error'">
								<label>Curso</label> 
								<input type="text" class="form-control input-sm" th:field="*{curso}"/>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-2" th:classappend="${#fields.hasErrors('cidade')}? 'has-error'">
								<label>Cidade</label> 
								<input type="text" class="form-control input-sm" th:field="*{cidade}"/>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-2" th:classappend="${#fields.hasErrors('periodo')}? 'has-error'">
								<label>Per√≠odo</label> 
								<input type="number" class="form-control input-sm" th:field="*{periodo}"/>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-2" th:classappend="${#fields.hasErrors('cpf')}? 'has-error'">
								<label>CPF</label> 
								<input type="text" class="form-control input-sm" th:field="*{cpf}"/>
							</div>
						</div>									
					</fieldset>
				</div>
				<div class="form-group row">
					<button type="submit" class="btn btn-sm btn-primary">Salvar</button>
					<a th:href="@{/aluno}" class="btn btn-sm btn-default">Cancelar</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
